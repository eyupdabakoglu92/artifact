name: Artifact

on: [push]

env:
  ARTIFACT_NAME: hello-artifact

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Upload artifact for linux
        uses: actions/upload-artifact@v1.0.0
        with:
          name: {{ env.ARTIFACT_NAME }}
          path: .
